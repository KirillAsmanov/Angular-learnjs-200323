<mat-card class="example-card">
	<mat-card-header>
		<div mat-card-avatar class="example-header-image"></div>
		<mat-card-title>{{ product.name }}</mat-card-title>
		<mat-card-subtitle>{{ product.subCategory }}</mat-card-subtitle>
	</mat-card-header>
	<img mat-card-image [src]="product.images[0].url" [alt]="product.images[0].source" />
	<mat-card-content>
		<p>Цена: {{ product.price }} $</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="onClick($event)">BUY</button>
		<button mat-button>LIKE</button>
		<button mat-button>SHARE</button>
	</mat-card-actions>
</mat-card>
